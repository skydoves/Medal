buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.3.1"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:3.17.0"
        classpath "com.novoda:bintray-release:0.9"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
